    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .legend-color {
            width: 20px;
            height: 12px;
            border-radius: 2px;
        }
        .house-color { background: #16a34a; }
        .senate-color { background: #2563eb; }
        .signed-color { background: #dc2626; }

        #chart {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            max-width: 400px;
            z-index: 1000;
            line-height: 1.4;
        }
        .tooltip-title { font-weight: bold; margin-bottom: 6px; font-size: 14px; }
        .tooltip-row { margin: 3px 0; }
        .tooltip-label { color: #aaa; }
        .tooltip a { color: #60a5fa; text-decoration: underline; }
        .tooltip a:hover { color: #93c5fd; }
        .tooltip-close {
            position: absolute;
            top: 6px;
            right: 8px;
            cursor: pointer;
            color: #888;
            font-size: 16px;
            line-height: 1;
        }
        .tooltip-close:hover { color: white; }

        .stage-label { font-size: 11px; font-weight: 600; fill: #333; }
        .stage-count { font-size: 10px; fill: #666; }
        .chamber-label { font-size: 12px; font-weight: bold; fill: #555; }

        .bill-path {
            fill: none;
            stroke-opacity: 0.35;
            stroke-width: 1.5;
            cursor: pointer;
            transition: stroke-opacity 0.15s, stroke-width 0.15s;
        }
        .bill-path:hover { stroke-opacity: 1; stroke-width: 3; }
        .bill-path.dimmed { stroke-opacity: 0.05; }
        .bill-path.highlighted { stroke-opacity: 1; stroke-width: 3; }
    </style>
</head>

": "Pat Woods", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=299&year=26", "passedCommittee": false, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB300", "title": "CYFD COMPUTER HARDWARE & SOFTWARE", "chamber": "Senate", "sponsor": "Shannon D. Pinto; Antoinette Sedillo Lopez; Linda M. L\u00f3pez", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=300&year=26", "passedCommittee": true, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB301", "title": "FOSTER PARENT CARING FOR INDIAN CHILD SUPPORT", "chamber": "Senate", "sponsor": "Shannon D. Pinto; Linda M. L\u00f3pez", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=301&year=26", "passedCommittee": true, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB302", "title": "CHILDREN'S CODE PROCEEDING FILING FEES", "chamber": "Senate", "sponsor": "Shannon D. Pinto; Antoinette Sedillo Lopez; Linda M. L\u00f3pez", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=302&year=26", "passedCommittee": false, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB303", "title": "USE OF FUNDS FOR CONCEALED ID LAW ENFORCEMENT", "chamber": "Senate", "sponsor": "Antoinette Sedillo Lopez", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=303&year=26", "passedCommittee": false, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB304", "title": "NM NEXT GENERATION ACT & FUNDS", "chamber": "Senate", "sponsor": "Leo Jaramillo", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=304&year=26", "passedCommittee": false, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB305", "title": "JUVENILE CORRECTIONS FUND USES", "chamber": "Senate", "sponsor": "Linda M. L\u00f3pez", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=305&year=26", "passedCommittee": false, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB306", "title": "HIGHER ED REGIONAL DISTINCTION", "chamber": "Senate", "sponsor": "Nicole Tobiassen; Brian G. Baca; Rex Wilson", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=306&year=26", "passedCommittee": true, "passedOrigin": true, "passedBoth": false, "signed": false}, {"bill": "SB307", "title": "HIGHER ED REGENT DECISIONS ABOUT TENURE", "chamber": "Senate", "sponsor": "William E. Sharer", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=307&year=26", "passedCommittee": false, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB308", "title": "UTILITY & ENERGY CHANGES", "chamber": "Senate", "sponsor": "William E. Sharer", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=308&year=26", "passedCommittee": false, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB309", "title": "LOTTERY DEPOSITS INTO TUITION FUND", "chamber": "Senate", "sponsor": "Roberto \"Bobby\" J. Gonzales", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=309&year=26", "passedCommittee": true, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB310", "title": "MORA WATER & SEWAGE IMPROVEMENTS", "chamber": "Senate", "sponsor": "Pete Campos", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=310&year=26", "passedCommittee": true, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB311", "title": "CRIMES AGAINST SCHOOL EMPLOYEES", "chamber": "Senate", "sponsor": "Larry R. Scott", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=311&year=26", "passedCommittee": false, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB312", "title": "SAFETY HELMETS AS NEGLIGENCE", "chamber": "Senate", "sponsor": "Antoinette Sedillo Lopez", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=312&year=26", "passedCommittee": false, "passedOrigin": false, "passedBoth": false, "signed": false}, {"bill": "SB313", "title": "CHILD CAR SEAT FASTENING AS NEGLIGENCE", "chamber": "Senate", "sponsor": "Antoinette Sedillo Lopez", "url": "https://www.nmlegis.gov/Legislation/Legislation?chamber=S&legType=B&legNo=313&year=26", "passedCommittee": false, "passedOrigin": false, "passedBoth": false, "signed": false}];

    const width = 928;
    const height = 500;
    const padding = { top: 50, right: 50, bottom: 30, left: 50 };
    const chamberGap = 40;

    const houseColor = "#16a34a";
    const senateColor = "#2563eb";
    const signedColor = "#dc2626";

    const stageLabels = ["Introduced", "Passed a committee", "Passed a chamber", "Passed both chambers", "Signed by governor"];
    
    const stageX = [];
    const stageWidth = (width - padding.left - padding.right) / (stageLabels.length - 1);
    stageLabels.forEach((s, i) => stageX.push(padding.left + i * stageWidth));

    const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    const tooltip = d3.select(".tooltip");
    let tooltipLocked = false;

    function getBillNumber(billId) {
        const match = billId.match(/\d+/);
        return match ? parseInt(match[0]) : 0;
    }

    function getFinalStageIndex(bill) {
        if (bill.signed) return 4;
        if (bill.passedBoth) return 3;
        if (bill.passedOrigin) return 2;
        if (bill.passedCommittee) return 1;
        return 0;
    }

    const houseBills = billData
        .filter(b => b.chamber === "House")
        .map(b => ({ ...b, finalStageIdx: getFinalStageIndex(b), color: houseColor, billNum: getBillNumber(b.bill) }))
        .sort((a, b) => a.billNum - b.billNum);
    
    const senateBills = billData
        .filter(b => b.chamber === "Senate")
        .map(b => ({ ...b, finalStageIdx: getFinalStageIndex(b), color: senateColor, billNum: getBillNumber(b.bill) }))
        .sort((a, b) => a.billNum - b.billNum);

    const availableHeight = height - padding.top - padding.bottom - chamberGap;
    const houseHeight = availableHeight * 0.55;
    const senateHeight = availableHeight * 0.45;
    
    const houseTop = padding.top;
    const houseBottom = houseTop + houseHeight;
    const senateTop = houseBottom + chamberGap;
    const senateBottom = senateTop + senateHeight;

    const signedY = houseBottom + chamberGap / 2;

    stageLabels.forEach((label, i) => {
        svg.append("text")
            .attr("class", "stage-label")
            .attr("x", stageX[i])
            .attr("y", 20)
            .attr("text-anchor", "middle")
            .text(label);
    });

    function countReaching(bills, stageIdx) {
        return bills.filter(b => b.finalStageIdx >= stageIdx).length;
    }

    stageLabels.forEach((label, i) => {
        const hCount = countReaching(houseBills, i);
        const sCount = countReaching(senateBills, i);
        
        svg.append("text")
            .attr("class", "stage-count")
            .attr("x", stageX[i])
            .attr("y", 33)
            .attr("text-anchor", "middle")
            .text(`(${hCount + sCount})`);
    });

    svg.append("text")
        .attr("class", "chamber-label")
        .attr("x", 12)
        .attr("y", houseTop + houseHeight / 2)
        .attr("text-anchor", "start")
        .attr("dominant-baseline", "middle")
        .text("House");

    svg.append("text")
        .attr("class", "chamber-label")
        .attr("x", 12)
        .attr("y", senateTop + senateHeight / 2)
        .attr("text-anchor", "start")
        .attr("dominant-baseline", "middle")
        .text("Senate");

    function calculatePositions(bills, topY, chamberHeight) {
        const positions = {};
        const margin = 10;
        
        for (let stageIdx = 0; stageIdx < stageLabels.length; stageIdx++) {
            const billsAtStage = bills.filter(b => b.finalStageIdx >= stageIdx);
            const count = billsAtStage.length;
            
            if (count === 0) continue;
            
            const progress = stageIdx / (stageLabels.length - 1);
            const spreadFactor = Math.pow(1 - progress, 0.5);
            const maxSpread = chamberHeight - margin * 2;
            const spread = maxSpread * spreadFactor;
            
            const centerY = topY + chamberHeight / 2;
            
            billsAtStage.forEach((b, i) => {
                if (!positions[b.bill]) positions[b.bill] = [];
                
                if (stageIdx === 4) {
                    positions[b.bill][stageIdx] = signedY;
                } else {
                    const t = count === 1 ? 0.5 : i / (count - 1);
                    const y = centerY - spread / 2 + t * spread;
                    positions[b.bill][stageIdx] = y;
                }
            });
        }
        
        return positions;
    }

    const housePositions = calculatePositions(houseBills, houseTop, houseHeight);
    const senatePositions = calculatePositions(senateBills, senateTop, senateHeight);

    function closeTooltip() {
        tooltipLocked = false;
        tooltip.style("display", "none");
        d3.selectAll(".bill-path").classed("dimmed", false).classed("highlighted", false);
    }

    function drawBills(bills, positions) {
        bills.forEach(bill => {
            const endIdx = bill.finalStageIdx;
            const isSigned = bill.signed;
            const strokeColor = isSigned ? signedColor : bill.color;
            
            const pathPoints = [];
            for (let i = 0; i <= endIdx; i++) {
                if (positions[bill.bill] && positions[bill.bill][i] !== undefined) {
                    pathPoints.push([stageX[i], positions[bill.bill][i]]);
                }
            }

            if (pathPoints.length < 2) {
                if (pathPoints.length === 1) {
                    svg.append("circle")
                        .datum(bill)
                        .attr("cx", pathPoints[0][0])
                        .attr("cy", pathPoints[0][1])
                        .attr("r", 2)
                        .attr("fill", strokeColor)
                        .attr("opacity", 0.4)
                        .style("cursor", "pointer")
                        .on("click", handleClick);
                }
                return;
            }

            const line = d3.line().curve(d3.curveBasis);
            
            svg.append("path")
                .datum(bill)
                .attr("class", "bill-path")
                .attr("d", line(pathPoints))
                .attr("stroke", strokeColor)
                .on("mouseover", function(event, d) {
                    if (!tooltipLocked) {
                        d3.selectAll(".bill-path").classed("dimmed", true);
                        d3.select(this).classed("dimmed", false).classed("highlighted", true);
                    }
                })
                .on("mouseout", function() {
                    if (!tooltipLocked) {
                        d3.selectAll(".bill-path").classed("dimmed", false).classed("highlighted", false);
                    }
                })
                .on("click", handleClick);

            if (!isSigned) {
                svg.append("circle")
                    .attr("cx", stageX[endIdx])
                    .attr("cy", positions[bill.bill][endIdx])
                    .attr("r", 2)
                    .attr("fill", bill.color)
                    .attr("opacity", 0.5)
                    .style("pointer-events", "none");
            }
        });
    }

    function handleClick(event, d) {
        event.stopPropagation();
        
        tooltipLocked = true;
        d3.selectAll(".bill-path").classed("dimmed", true).classed("highlighted", false);
        d3.select(this).classed("dimmed", false).classed("highlighted", true);
        
        tooltip.style("display", "block")
            .style("left", (event.pageX + 15) + "px")
            .style("top", (event.pageY - 10) + "px")
            .html(`
                <span class="tooltip-close" onclick="window.closeTooltip()"></span>
                <div class="tooltip-title"><a href="${d.url}" target="_blank">${d.bill}</a>: ${d.title}</div>
                <div class="tooltip-row"><span class="tooltip-label">Sponsor:</span> ${d.sponsor || 'N/A'}</div>
                <div class="tooltip-row"><span class="tooltip-label">Status:</span> ${stageLabels[d.finalStageIdx]}</div>
                <div class="tooltip-row" style="margin-top: 8px;"><a href="${d.url}" target="_blank">View bill details </a></div>
            `);
    }

    window.closeTooltip = closeTooltip;

    document.addEventListener("click", function(event) {
        if (tooltipLocked && !tooltip.node().contains(event.target)) {
            closeTooltip();
        }
    });

    drawBills(houseBills, housePositions);
    drawBills(senateBills, senatePositions);

    svg.append("circle")
        .attr("cx", stageX[4])
        .attr("cy", signedY)
        .attr("r", 8)
        .attr("fill", signedColor);

    </script>
</body>
</html>
